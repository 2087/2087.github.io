<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link href="resources/fontAwesome420/css/font-awesome.min.css" rel="stylesheet">

<link href="resources/css/style.css" rel="stylesheet">

<script src="resources/jquery/jquery-1.11.1.min.js"></script>
<script src="resources/bootstrap331/js/bootstrap.min.js"></script>
<script src="resources/avos/av-mini.js"></script>
<script src="resources/js/leanScript.js"></script>
<script src="resources/js/uiScript.js"></script>
<script src="resources/ckeditor446/ckeditor.js"></script>
<script src="resources/ckeditor446/adapters/jquery.js"></script>

<body>
  <div class="wrapper">

    <div class="dashboard-left">
      <div class="face-img"></div>
      <div class="face-text">
        <span>发现</span><span>·</span><span>表达</span>
      </div>
      <div id="tagPanel">
        <div id="tagPanelContent">
        </div>
      </div>    
    </div>

    <div class="main-content">
      <div id="newPostItem">
        <div class="placeholder bg-white top-radius">有什么想法？</div>
        <div class="editArea hide">
          <div id="newPostBoxContainer" class="box-container">
            <div class="post-box bg-white padding15" contentEditable=true spellcheck="false"></div>
          </div>
          <div class="toolbar-wrapper bg-white">
            <div id="editorToolbar"></div>          
          <div class="toolbar bg-white">
            <button class="btn btn-success" id="createPostBtn" disabled type="button" title="按Ctrl Enter保存">保存</button>
            <button class="btn btn-default" id="cancelPostBtn" type="button" title="按Esc取消">取消</button>
          </div>
          </div>
          
        </div>
        
      </div>
      <div id="postList">
        <div id="loadingPost" class="hide">获取数据中...</div>
        <div id="morePost" class="hide">更多</div>
      </div>
    </div>

    <div class="dashboard-right"></div>
  </div>

  <!-- 模板 -->
  <div id="templates" style="display: none">

    <span id="tagTempl" class="tag"></span>

    <div id="postItemTempl" class="post-item">
      <div class="post-box-container"></div>
      <div class="post-info bg-white">
        <span class="more" title="更多">···</span> 
        <span class="comment hide">评论</span>       
        <span class="edit hide">编辑</span>
        <span class="delete hide">删除</span>
        <span class="recovery hide">还原</span>       
        <span class="archive hide">归档</span>  
        <span class="unArchive hide">取消归档</span> 
        <span class="updatedDate hide"></span>
        
      </div>
      <div class="comment-info hide">
        <div class="sort-asc"><i class="fa fa-sort-asc comment-arrow"></i></div>
        <div class="comment-list"></div>
        <div class="new-comment-item">
          <div class="placeholder"><i class="fa fa-comment-o ">...</i></div>
          <div class="editArea hide">
            <div class="comment-box-container">
              <div class="comment-box padding15" contentEditable=true spellcheck="false"></div>
            </div>
            <div class="toolbar">
              <button class="create-comment-btn btn btn-success btn-sm" disabled type="button" title="按Ctrl Enter保存">保存</button>
              <button class="cancel-comment-btn btn btn-default btn-sm" type="button" title="按Esc取消">取消</button>
            </div>
          </div>          
        </div>
      </div>
    </div>

    <div id="commentItemTempl" class="comment-item">
      <div class="comment-box-container"></div>
      <div class="comment-date hide">
        <span class="delete-comment r-float">删除</span>
        <span class="created-date r-float"></span>
      </div>
    </div>
  </div>

  <script>
    UPLOADCARE_PUBLIC_KEY = 'demopublickey';
    UPLOADCARE_LOCALE = 'zh';
    UPLOADCARE_TABS = 'file url';
    UPLOADCARE_AUTOSTORE = true;
    CKEDITOR.disableAutoInline = true;
    APPID = 'wooqq9lzgy9oav8z2w3z3catseza9pcivkveazkglzqyndw6';
    APPID2 = '7v81oyhqpkxwis3x5bykesmcxgjihspz38wrp51fbe2pdpdk';
    AV.initialize(APPID, APPID2);
    loadTag();
    loadPost();
    registUIiEventHandle();
  </script>
</body>
</html>
